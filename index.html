      <ul class="flex gap-[30px] text-lg">
        <li><a href="">Home</a></li>
        <li><a href="">Services <i class="fa-solid fa-angle-right"></i></a></li>
        <li><a href="">Cases <i class="fa-solid fa-angle-right"></i></a></li>
        <li><a href="">Blog <i class="fa-solid fa-angle-right"></i></a></li>
        <li><a href="">Contact Us <i class="fa-solid fa-angle-right"></i></a></li>
      </ul>
      <button class="px-[30px] py-[18px] bg-[#B68C5A] text-lg border-none rounded-lg text-[#ffffff] font-semibold">Free

      <div class="max-w-[692px] mx-auto py-[125px] ">
        <h1 class="text-center text-[65px] font-extrabold text-white ">We Provide Effective Legal Solutions</h1>

          <input class="w-full bg-white rounded-lg py-[19px] pl-5 placeholder:text-[20px] text-[#A0A0A0]" type="text"
            placeholder="Search your services">
          <button
            class="bg-[#B68C5A] rounded-lg px-[39px] py-[17px] text-xl font-semibold text-white cursor-pointer">Search</button>

  <main></main>
